#   Version 6.0.3
# DO NOT EDIT THIS FILE!
# Please make all changes to files in $SPLUNK_HOME/etc/system/local.
# To make changes, copy the section/stanza you want to change from $SPLUNK_HOME/etc/system/default
# into ../local and edit there.
#
# This file contains possible attribute/value pairs for configuring
# Splunk's processing properties.
#

[default]
CHARSET = UTF-8
LINE_BREAKER_LOOKBEHIND = 100
TRUNCATE = 10000
DATETIME_CONFIG = /etc/datetime.xml
ANNOTATE_PUNCT = True
HEADER_MODE =
MAX_DAYS_HENCE=2
MAX_DAYS_AGO=2000
MAX_DIFF_SECS_AGO=3600
MAX_DIFF_SECS_HENCE=604800
MAX_TIMESTAMP_LOOKAHEAD = 128
SHOULD_LINEMERGE = True
BREAK_ONLY_BEFORE = 
BREAK_ONLY_BEFORE_DATE = True
MAX_EVENTS = 256
MUST_BREAK_AFTER = 
MUST_NOT_BREAK_AFTER = 
MUST_NOT_BREAK_BEFORE = 
TRANSFORMS = 
SEGMENTATION          = indexing
SEGMENTATION-all      = full
SEGMENTATION-inner    = inner
SEGMENTATION-outer    = outer
SEGMENTATION-raw      = none
SEGMENTATION-standard = standard
LEARN_SOURCETYPE      = true
maxDist = 100
detect_trailing_nulls = false
# sed commands for DEA
SEDCMD-remove-lucid64 = s/stack=lucid64//g
SEDCMD-fix-fatal-log = s/level=fatal/level_fatal/g
SEDCMD-fix-error-log = s/level=error/level_error/g
SEDCMD-fix-warn-log = s/level=warn/level_warn/g
SEDCMD-fix-back-bracket = s/,\]//g
SEDCMD-fix-bracket-pair = s/\[\]//g
SEDCMD-fix-forward-bracket = s/\[/_/g
# sed commands for router
SEDCMD-fix-status = s/(_status)=(.)(xx)/\1_\2\3/g
SEDCMD-fix-component = s/,component=/_component_/g
SEDCMD-fix-dea-index = s/,dea_index=/_dea_index_/g
SEDCMD-fix-requests = s/requests_component=/requests_component_/g
# sed commands for logregator 
#SEDCMD-fix-logregator-address = s/loggregatorAddress=/loggregatorAddress_/g
SEDCMD-fix-logregator-address = s/_loggregatorAddress=([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})\.([0-9]{1,3})]//g 
